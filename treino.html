<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>BoobStrap</title>
</head>
<body>
    <div class="w-100 d-flex flex-column align-items-center">
        <h1 class="h1">CRUD</h1>
        <small> Realize o cadastro:</small>
    </div>
    <div class="d-flex align-items-center flex-column">
        <div class="form-group w-75">
            <label for="nome"> Seu nome</label>
            <input type="text" id="nome"
            class="form-control">
        </div>
        <div class="form-group w-75">
            <label for="idade"> Sua idade</label>
            <input type="number" id="idade"
            class="form-control">
        </div>
        <div class="form-group w-75">
            <label for="salario"> Seu Salario</label>
            <input type="number" id="salario"
            class="form-control">
        </div>
        <div class="form-group w-75">
            <label for="tempo"> tempo de contrato</label>
            <input type="text" id="tempo"
            class="form-control">
            <small class="text-muted">tempo em meses (ex: 8 meses = 0.8)</small>
        </div>

        <div class="col py-3">
            <button class="btn btn-primary w-15 btn-add">Adicionar</button>
            <button class="btn btn-secondary w-15 btn-edit">editar</button>
            <button class="btn btn-danger w-15 btn-delete">apagar</button>
            
        </div>
    </div>

    <table class="table container w-100">
        <thead class="bg-primary text-bg-dark">
            <th>nome</th>
            <th>idade</th>
            <th>salario</th>
            <th>nome</th>
        </thead>
        <tbody class="tbody-register">
            <tr>
                <td>Vanderson Erlan sales militao</td>
                <td>23</td>
                <td>660</td>
                <td>2</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
